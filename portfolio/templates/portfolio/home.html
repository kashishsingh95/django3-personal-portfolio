{% extends 'portfolio/base.html' %}

{% block content %}

    <h1>kk's personal_portfolio</h1>
    {% load static %}

    <br>
    <a href="{% static 'portfolio/resume.pdf' %}">resume</a>

    <img src="{% static 'portfolio/kk.jpg' %}">

    {% for project in projects %}

    <br>
    <br><a href="{{ project.url }}">Link</a>

    <br>
    <br>
    {% endif %}

    {% endfor %}
    <br>

{% endblock %}
